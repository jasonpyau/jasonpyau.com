<!DOCTYPE html>
<html lang="en">
<link rel="icon" type="image/x-icon" href="https://avatars.githubusercontent.com/u/113565962?v=4">
<head th:replace="~{template.html :: head}"></head>
<head>
    <title th:text="${title}+' - Jason Yau'"></title>
    <meta name="twitter:title" th:content="${title}+' - Jason Yau'"/>
    <meta name="description" th:content="${description}">
    <meta name="twitter:description" th:content="${description}"/>
    <link href="/css/blog.css" rel="stylesheet" type="text/css"/>
</head>

<body class="bg-black text-white">
    
    <!-- Header -->
    <header th:replace="~{template.html :: header}"></header>

    <!-- Body Container -->
    <div class="bg-dark bg-gradient" id="BodyContainer">

        <div class="container-xxl ThemeToSecondaryGradient" id="BlogContainer">
            <div class="text-center">
                <!-- Title -->
                <u class="display-4 fw-bold HeaderTextColor mx-auto pt-4" th:text="${title}" id="BlogTitle"></u>
                <div class="d-flex justify-content-around mt-3">
                    <a type="button" class="btn btn-primary" title="Go to Previous Blog" id="PreviousButton">
                        Previous Blog
                    </a>
                    <a type="button" class="btn btn-primary" title="Go to Next Blog" id="NextButton">
                        Next Blog
                    </a>
                </div>
                <hr>
                <!-- Stats -->
                <div id="BlogDateStatsContainer" class="d-flex justify-content-around">
                    <span th:text="${date}" class="mx-3 my-auto fs-5 fw-semibold"></span>
                    <span class="mx-3" id="BlogStatsContainer"></span>
                </div>
            </div>
            <hr>
            <!-- Body -->
            <div class="Rounded p-4 mx-auto border border-white" th:utext="${descriptionBody}" id="BlogBodyContainer">

            </div>
            
            <br>
            <div class="d-flex justify-content-center fs-5 semi-bold">
                <a type="button" class="btn btn-primary mx-1 py-2 px-3" th:href="'https://twitter.com/intent/tweet?url=https://jasonpyau.com/blogs/'+${id}" title="Share to Twitter" target="_blank">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-twitter" viewBox="0 0 16 16">
                        <path d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z"/>
                    </svg>
                    Tweet
                </a>
                <a type="button" class="btn btn-primary mx-1 py-2 px-3" th:href="'https://www.linkedin.com/shareArticle?mini=true&url=https://jasonpyau.com/blogs/'+${id}" title="Share to LinkedIn" target="_blank">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-linkedin" viewBox="0 0 16 16">
                        <path d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854V1.146zm4.943 12.248V6.169H2.542v7.225h2.401zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248-.822 0-1.359.54-1.359 1.248 0 .694.521 1.248 1.327 1.248h.016zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016a5.54 5.54 0 0 1 .016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225h2.4z"/>
                    </svg>
                    Share
                </a>
            </div>
            <br>
        </div>
        
    </div>

    <!-- Footer -->
    <footer th:replace="~{template.html :: footer}"></footer>

    <!-- Scripts -->
    <th:block th:replace="~{template.html :: scripts}"></th:block>
    <script src="/javascript/BlogStats.js"  type="module"></script>
    <script type="module" th:inline="javascript">
        import { BlogStats } from "/javascript/BlogStats.js";
        import { apiCall } from "/javascript/apiCall.js";
        import { DefaultBlogSearchForm } from "/javascript/DefaultBlogSearchForm.js"
        const id = /*[[${id}]]*/ 0;
        const viewCount = /*[[${blogViewCount}]]*/ 0;
        const likeCount = /*[[${blogLikeCount}]]*/ 0;
        const isInitallyLiked = /*[[${isLikedByUser}]]*/ false;
        $(document).ready(async function() {
            const blogStats = new BlogStats(id, viewCount, likeCount, isInitallyLiked, document.getElementById("BlogStatsContainer"));
            const url = `/blogs/get/prev_next/${id}?`+new URLSearchParams(DefaultBlogSearchForm);
            const result = await apiCall(url, "GET", null, null);
            const json = await result.json();
            if (result.status !== 200) {
                alert(`Error in loading prev and next blogs, refresh. If this problem persists, contact me.\n\nReason: ${json.reason}`);
                return;
            }
            const prevId = json.ids.prev;
            const nextId = json.ids.next;
            if (prevId) {
                document.getElementById("PreviousButton").href = `/blogs/${prevId}`;
            } else {
                document.getElementById("PreviousButton").classList.add("invisible");
            }
            if (nextId) {
                document.getElementById("NextButton").href = `/blogs/${nextId}`;
            } else {
                document.getElementById("NextButton").classList.add("invisible");
            }
        });
    </script>
    <script>
        document.getElementById("nav-link-blog").classList.add("active");
    </script>
</body>
</html>
